    <h1>CS:GO MESSAGE GENERATOR</h1>
    <div class="wrapper">
        <div class="container">
            <div class="center">
                <h2>Fake item drop settings</h2>
                <p>
                    <label for="name">Nickname: </label>
                    <input id="name" type="text" value="Jane Doe" placeholder="Write your nickname" class="inp">
                </p>

                <p>
                    <label for="item">Item: </label>
                    <input id="item" type="text" value="M9 Bayonet" class="inp">

                </p>


                <p>
                    <label for="paint">Paint kit: </label>
                    <input id="paint" type="text" value="Tiger Tooth" class="inp">

                </p>

                <p>
                    <label for="rarity">Rarity: </label>

                    <select id="rarity" class="slt">
                        <option value="NaN" disabled class="ufc">OFFICIAL COLORS</option>
                        <option value="0x07" selected class="red">Covert (red)</option>
                        <option value="0x10" class="gold">Exceedingly Rare ★ (gold)</option>
                        <option value="0x0E" class="pinkish">Classified (pinkish purple)</option>
                        <option value="0x0C" class="db">Mil-Spec (darker blue)</option>
                        <option value="0x0B" class="lb">Industrial grade (light blue)</option>
                        <option value="0x0A" class="white">Consumer grade (white)</option>
                        <option value="0x03" class="yellow">Chat color (normal yellow)</option>
                        <option value="NaN" disabled class="ufc">UNOFFICIAL COLORS</option>
                        <option value="0x04" class="gd">Green (darker)</option>
                        <option value="0x06" class="go">Green (orginal)</option>
                        <option value="0x05" class="gl">Green (light)</option>
                        <option value="0x0f" class="rl">Red (light)</option>
                        <option value="0x02" class="rp">Red (pure)</option>
                        <option value="0x08" class="ct">CT (Grey)</option>
                    </select>

                </p>

                <p>
                    <input id="knfglv" type="checkbox" value="Player" checked>
                    <label for="knfglv">Knife and gloves only (adds ★)</label>

                </p>

                <p>
                    <input id="stattrak" type="checkbox" value="Player" checked>
                    <label for="stattrak">Apply StatTrack&trade;?</label>
                </p>

                <p>
                    <input id="end" type="text" placeholder="OUTPUT" style="text-align: center;" class="inp">
                    <br><br>
                    <button onclick="copyoutput()" class="cp">Copy</button>
                    <button onclick="resetoutput()" class="cp">Reset</button>

                </p>
                <br><br>

                <h2>Fake VAC message</h2>
                <p><input id="vacc" type="text" placeholder="VAC MESSAGE" style="text-align: center;" class="inp">
                    <br><br>
                    <button onclick="VAC()" class="cp">VAC ms</button>
                    <button onclick="resetoutput()" class="cp">Reset</button>
                </p>
                <br>
                <h2>Colorful text</h2>
                <p><textarea name="textar" id="textar" cols="55" rows="250" class="inptxt"
                        placeholder="Write your text here"></textarea>
                    <br>
                    <input id="endtextinp" type="text" placeholder="OUTPUT" style="text-align: center;"
                        class="inp">
                    <br><br>
                    <select id="colorpalette" class="slt">
                        <option value="NaN" disabled class="ufc">OFFICIAL COLORS</option>
                        <option value="0x07" selected class="red">Covert (red)</option>
                        <option value="0x10" class="gold">Exceedingly Rare ★ (gold)</option>
                        <option value="0x0E" class="pinkish">Classified (pinkish purple)</option>
                        <option value="0x0C" class="db">Mil-Spec (darker blue)</option>
                        <option value="0x0B" class="lb">Industrial grade (light blue)</option>
                        <option value="0x0A" class="white">Consumer grade (white)</option>
                        <option value="0x03" class="yellow">Chat color (normal yellow)</option>
                        <option value="NaN" disabled class="ufc">UNOFFICIAL COLORS</option>
                        <option value="0x04" class="gd">Green (darker)</option>
                        <option value="0x06" class="go">Green (orginal)</option>
                        <option value="0x05" class="gl">Green (light)</option>
                        <option value="0x0f" class="rl">Red (light)</option>
                        <option value="0x02" class="rp">Red (pure)</option>
                        <option value="0x08" class="ct">CT (Grey)</option>
                    </select>
                    <br><br>
                    <button onclick="copytext()" class="cp">Copy</button>
                    <button onclick="resetoutput()" class="cp">Reset</button>
                </p>
